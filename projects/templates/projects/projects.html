<!DOCTYPE html>
<html>
   <head>
     
    
      <title>Projects</title>
   </head>
   <body>
      {% extends "base.html" %}
      {% load static %}
      <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css"/>

      {% block content %}
      <div class="container ">
         <div class="row ">
           {% for project in projects %}
            <div class="col-md-4 " style="border-top: 200px;">
                <div class="card">
                  <div class="card-body">
                   <h5 class="card-title">{{ project.name }}</h5>
                   <p class="card-text">{{ project.description|truncatechars:150  }}</p>
                   <a href="{% url 'project-detail' project.id%}"
                      class="btn btn-primary">
                       More Details
                   </a>
                  </div>
               </div>
            </div>
            {% endfor %}
         </div>
      </div>
     {% endblock content %}
   </body>
</html>
