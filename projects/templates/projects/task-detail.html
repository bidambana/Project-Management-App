{% extends 'base.html' %}
{% block content %}
 <div class="container ">
    <div class="row ">
       <div class="col-md-12 ">
             <div class="jumbotron">
               <h4 class="display-4">{{task.title}}</h4>
               <p class="lead">{{task.description}}</p>
               <hr class="my-4">
               <p>Date Created:  {{task.date_created}}</p>
               {% if task.assignee != request.user%}
               <a class="btn btn-primary btn-lg" href="{% url 'join-task' task.id%}" role="button">Join Task</a>
               <a class="btn btn-primary btn-lg" href="{% url 'delete-task' task.id%}" role="button">Delete Task</a>
               {% endif %}
               <td class="border-0 align-middle">
                  <a href="{% url 'update-task' task.id%}" data-mdb-toggle="tooltip" title="Done"><i
                   class="fas fa-check fa-lg text-success me-3">Mark Complete / Update</i>
                  </a>
                 </td>
             </div>
       </div>
    </div>
 </div>
{% endblock content %}
